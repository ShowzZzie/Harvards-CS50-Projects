{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="buy-narrower" name="current" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="buy-narrower" name="new" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="buy-narrower" name="newconfirm" placeholder="Repeat New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
